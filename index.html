<!doctype html>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>

        <script src="js/leaflet-search.js"></script>
        <script src="data/INFOMOB_PARKING_TEMPS_REEL_1.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[46.16910305578883,6.006581117393153],[46.22561115187914,6.257893973849203]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_fonddeplan_0');
        map.getPane('pane_fonddeplan_0').style.zIndex = 400;
        var layer_fonddeplan_0 = L.tileLayer('https://api.maptiler.com/maps/backdrop/{z}/{x}/{y}@2x.png?key=2ZsNwarOaCNS3fnwVV0L', {
            pane: 'pane_fonddeplan_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_fonddeplan_0;
        map.addLayer(layer_fonddeplan_0);
        function pop_INFOMOB_PARKING_TEMPS_REEL_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(String(feature.properties['objectid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['parking'] !== null ? autolinker.link(String(feature.properties['parking']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lien'] !== null ? autolinker.link(String(feature.properties['lien']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['place_disponible'] !== null ? autolinker.link(String(feature.properties['place_disponible']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['exploitant'] !== null ? autolinker.link(String(feature.properties['exploitant']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['date_mesure'] !== null ? autolinker.link(String(feature.properties['date_mesure']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['etat'] !== null ? autolinker.link(String(feature.properties['etat']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['taux_remplissage'] !== null ? autolinker.link(String(feature.properties['taux_remplissage']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['place_totale'] !== null ? autolinker.link(String(feature.properties['place_totale']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['globalid'] !== null ? autolinker.link(String(feature.properties['globalid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_INFOMOB_PARKING_TEMPS_REEL_1_0() {
            return {
                pane: 'pane_INFOMOB_PARKING_TEMPS_REEL_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,132,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_INFOMOB_PARKING_TEMPS_REEL_1');
        map.getPane('pane_INFOMOB_PARKING_TEMPS_REEL_1').style.zIndex = 401;
        map.getPane('pane_INFOMOB_PARKING_TEMPS_REEL_1').style['mix-blend-mode'] = 'normal';
        var layer_INFOMOB_PARKING_TEMPS_REEL_1 = new L.geoJson(json_INFOMOB_PARKING_TEMPS_REEL_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_INFOMOB_PARKING_TEMPS_REEL_1',
            layerName: 'layer_INFOMOB_PARKING_TEMPS_REEL_1',
            pane: 'pane_INFOMOB_PARKING_TEMPS_REEL_1',
            onEachFeature: pop_INFOMOB_PARKING_TEMPS_REEL_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_INFOMOB_PARKING_TEMPS_REEL_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_INFOMOB_PARKING_TEMPS_REEL_1);
        map.addLayer(layer_INFOMOB_PARKING_TEMPS_REEL_1);
        function pop_OTC_STATIONNEMENT_V_PUBLIQUE_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(String(feature.properties['objectid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom_rues'] !== null ? autolinker.link(String(feature.properties['nom_rues']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['de'] !== null ? autolinker.link(String(feature.properties['de']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['a'] !== null ? autolinker.link(String(feature.properties['a']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type_stationnement'] !== null ? autolinker.link(String(feature.properties['type_stationnement']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['globalid'] !== null ? autolinker.link(String(feature.properties['globalid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE__Length'] !== null ? autolinker.link(String(feature.properties['SHAPE__Length']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_OTC_STATIONNEMENT_V_PUBLIQUE_2_0(feature) {
            switch(String(feature.properties['type_stationnement'])) {
                default:
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(101,214,154,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Gratuit 30 min':
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(0,13,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Gratuit 60 min':
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(0,53,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Gratuit 120 min':
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(0,94,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Gratuit 240 min':
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(0,134,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Gratuit 15 heures':
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(0,174,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Gratuit 180 min':
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(0,215,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Gratuit illimité':
                    return {
                pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
                opacity: 1,
                color: 'rgba(0,255,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_OTC_STATIONNEMENT_V_PUBLIQUE_2');
        map.getPane('pane_OTC_STATIONNEMENT_V_PUBLIQUE_2').style.zIndex = 402;
        map.getPane('pane_OTC_STATIONNEMENT_V_PUBLIQUE_2').style['mix-blend-mode'] = 'normal';
        var layer_OTC_STATIONNEMENT_V_PUBLIQUE_2 = new L.geoJson(json_OTC_STATIONNEMENT_V_PUBLIQUE_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OTC_STATIONNEMENT_V_PUBLIQUE_2',
            layerName: 'layer_OTC_STATIONNEMENT_V_PUBLIQUE_2',
            pane: 'pane_OTC_STATIONNEMENT_V_PUBLIQUE_2',
            onEachFeature: pop_OTC_STATIONNEMENT_V_PUBLIQUE_2,
            style: style_OTC_STATIONNEMENT_V_PUBLIQUE_2_0,
        });
        bounds_group.addLayer(layer_OTC_STATIONNEMENT_V_PUBLIQUE_2);
        map.addLayer(layer_OTC_STATIONNEMENT_V_PUBLIQUE_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'OTC_STATIONNEMENT_V_PUBLIQUE<br /><table><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_0.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_Gratuit30min1.png" /></td><td>Gratuit 30 min</td></tr><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_Gratuit60min2.png" /></td><td>Gratuit 60 min</td></tr><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_Gratuit120min3.png" /></td><td>Gratuit 120 min</td></tr><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_Gratuit240min4.png" /></td><td>Gratuit 240 min</td></tr><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_Gratuit15heures5.png" /></td><td>Gratuit 15 heures</td></tr><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_Gratuit180min6.png" /></td><td>Gratuit 180 min</td></tr><tr><td style="text-align: center;"><img src="legend/OTC_STATIONNEMENT_V_PUBLIQUE_2_Gratuitillimité7.png" /></td><td>Gratuit illimité</td></tr></table>', layer: layer_OTC_STATIONNEMENT_V_PUBLIQUE_2},
            {label: '<img src="legend/INFOMOB_PARKING_TEMPS_REEL_1.png" /> INFOMOB_PARKING_TEMPS_REEL', layer: layer_INFOMOB_PARKING_TEMPS_REEL_1},
            {label: "fond de plan", layer: layer_fonddeplan_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_OTC_STATIONNEMENT_V_PUBLIQUE_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'type_stationnement'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
